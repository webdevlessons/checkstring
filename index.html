<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка смс-кодов</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container pull-center">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Проверка смс-кодов
                <small>на "подставные" символы</small>
            </h1>
        </div>
    </div>
    <div class="row"></div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="input-group">
                <input id="kaptcha" class="form-control" type="text" placeholder="Вставьте в это поле капчу">
                <span class="input-group-btn">
						<button id="btn" class="btn btn-default">Проверить</button>
				</span>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-responsive table-striped table-hover" style="display: none" id="result">
                    <thead>
                    <tr>
                        <td>Символ</td>
                        <td>Алфавит</td>
                        <td>Юникод</td>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="common.js"></script>

</body>
</html>
